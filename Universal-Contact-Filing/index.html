<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Contact-Filing</title>
  
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- JQuery and Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <!-- Link to css and js-->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/0c1bbd3644.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <!-- Heading with UCF Font for uppercase letters -->
    <div class="ucf-heading">
      <div class="row">
        <div class="col-md-12">
          <span style="font-family: ucffont; color: rgb(184, 164, 105); font-size: 70px">U</span><span>niversal</span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span style="font-family: ucffont; color: rgb(184, 164, 105); font-size: 70px">C</span><span>ontact</span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span style="font-family: ucffont; color: rgb(184, 164, 105); font-size: 70px">F</span><span>iling</span>
        </div>
      </div>
    </div>

    <!-- Login Box --> 
    <div class="modal-dialog text-center">
      <div class="col-sm-8 login-box">
        <div class="modal-content">
          
          <!-- Knightro Face -->
          <div class="col-12 knight-face">
            <img src="images/knightface.png"> 
          </div>

          <form class="col-12">
            <!-- Username -->
            <div  class="form-group">
              <input type="text" class="form-control" placeholder="Enter Username" style="color: white; background-color: rgb(47, 47, 47); border:rgb(47, 47, 47)">
            </div>

            <!-- Password -->
            <div  class="form-group">
              <input type="password" class="form-control" placeholder="Enter Password" style="color: white; background-color: rgb(47, 47, 47); border:rgb(47, 47, 47)">
            </div>

            <!-- Login Buttons -->
            <button type="submit" class="btn"><i class="fas fa-user-circle"></i> Sign Up</button>
            <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Log In</button>

            
          </form>

        </div>
      </div>
    </div>

  </body>
</html>
