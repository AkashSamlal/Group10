<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Universal-Contact-Filing</title>
        <link rel="icon" href="images/knighticon.png">
      
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <!-- JQuery and Bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      
        <!-- Link to css and js-->
        <link rel="stylesheet" href="./css/style2.css">
        <script src="./js/script2.js"></script>
    
        <!-- Font Awesome for icons -->
        <script src="https://kit.fontawesome.com/0c1bbd3644.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="fixed-top">
            <div class="container-fluid">
        <!-- Heading with UCF Font for uppercase letters -->
                <div class="ucfheading">
                    <span class="ucftext">U</span><span class="normaltext">niversal</span>&nbsp;&nbsp;
                    <span class="ucftext">C</span><span class="normaltext">ontact</span>&nbsp;&nbsp;
                    <span class="ucftext">F</span><span class="normaltext">iling</span>
                    <button class="btn add-button"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>


        <nav class="navbar navbar-expand-md fixed-top" style="background-image: linear-gradient(to right, black, rgb(184, 164, 105)) ">
            <div class="container-fluid">
                
                
               
                <form class="search-bar-form">
                    <input id="searchbar" type="text" class="nav-item" placeholder="Search...">
                    <button type="submit" class="btn nav-item search-button"><i class="fas fa-search"></i></button>
                </form>
                
                
                <button type="submit" class="btn nav-item logout-button"><i class="fas fa-sign-out-alt"></i> Log Out</button>
             
                
                
            </div>
        </nav>


        <!-- Table Generates Here -->
        <div id="dvTable">
           
        </div>

        <!-- Templates -->
        
        <table>
            <!-- View Contact -->
            <tr>
                <td class="tb-fn">FirstName</td>
                <td class="tb-email">EmailAddress</td>
                <td class="tb-date">DateCreated</td>
            </tr>
            <tr>
                <td class="tb-ln">LastName</td>
                <td class="tb-addr">StreetAddress</td>
                <td class="tb-delete">
                    <button class="btn edit-button"><i class="fas fa-edit"></i></button>
                    <button class="btn delete-button"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
            <td class="tb-blank" colspan="3"><br></td>

            <!-- Add Contact -->
            <form>
                <tr>
                    <td class="tb-fn"><input class="fill-in" type="text" placeholder="First Name"></td>
                    <td class="tb-email"><input class="fill-in" type="text" placeholder="Email Address"></td>
                    <td class="tb-date">DateCreated</td>
                </tr>
                <tr>
                    <td class="tb-ln"><input class="fill-in" type="text" placeholder="Last Name"></td>
                    <td class="tb-addr"><input class="fill-in" type="text" placeholder="Street Address"></td>
                    <td class="tb-delete">
                        <button type="submit" class="btn add-button-check"><i class="fas fa-check"></i></button>
                    </td>
                </tr>
            </form>
            <td class="tb-blank" colspan="3"><br></td>

            <!-- Edit Contact -->
            <form>
                <tr>
                    <td class="tb-fn"><input class="fill-in" type="text" placeholder="First Name" value="FirstName"></td>
                    <td class="tb-email"><input class="fill-in" type="text" placeholder="Email Address" value="EmailAddress"></td>
                    <td class="tb-date">DateCreated</td>
                </tr>
                <tr>
                    <td class="tb-ln"><input class="fill-in" type="text" placeholder="Last Name" value="LastName"></td>
                    <td class="tb-addr"><input class="fill-in" type="text" placeholder="Street Address" value="StreetAddress"></td>
                    <td class="tb-delete">
                        <button type="submit" class="btn edit-button"><i class="fas fa-check"></i></button>
                        <button type="submit" class="btn delete-button-off" disabled><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </form>
            <td class="tb-blank" colspan="3"><br></td>

            <!-- View Contact While Other Is Being Edited -->
            <tr>
                <td class="tb-fn">FirstName</td>
                <td class="tb-email">EmailAddress</td>
                <td class="tb-date">DateCreated</td>
            </tr>
            <tr>
                <td class="tb-ln">LastName</td>
                <td class="tb-addr">StreetAddress</td>
                <td class="tb-delete">
                    <button class="btn edit-button-off" disabled><i class="fas fa-edit"></i></button>
                    <button class="btn delete-button-off" disabled><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
            <td class="tb-blank" colspan="3"><br></td>

        </table>
        
        
        <!---->
        

        

    </body>
</html>
